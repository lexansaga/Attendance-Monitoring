<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STI College Santa Rosa Student Monitoring System</title>
    <link rel="stylesheet" type="text/css" href="Forms/Assets/Bootstrap/login-bootstrap.css">
</head>
<body>
    <div class="container vh-100">
		<div class="row justify-content-center h-100">
			<div class="card my-auto shadow">
				<div style="background-image: url(Forms/Assets/img/LogInHead.png); height: 120px; width: 300px ;">
				</div>
				<div class="card-body">
					<form action="" method="">
						<div class="form-group">
							<label for="email">Username</label>
							<input type="text" id="email" class="form-control" name="" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="" />
						</div>
						<input type="submit" class="btn btn-primary w-100" value="Login" name="">
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
