<html>

<head>
   <title>Attendance Monitoring System</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="src/css/style.css" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body_bg">
   <div class="logo">
      <p>ATTENDANCE<br>MONITORING</p>
   </div>
   <div class="center_card">
      <div class="card" data-aos="zoom-in" data-aos-duration="500">
         <div class="flow-x">
            <div class="l_design x_half">
               <div class="flow-y">
                  <img src="src/assets/icon.png" class="icon" />
                  <h2 data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"><span>Wel</span>come
                  </h2>
                  <p data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                     Check your student attendance at ease with our attendance monitoring system.
                  </p>
               </div>
            </div>
            <div class="r_forms x_half">
               <form class="flow-y">
                  <p>ATTENDANCE<br>MONITORING</p>
                  <h3 data-aos="fade-right">S<span>igni</span>n</h3>
                  <div class="input_group">
                     <input id="username" type="text" placeholder="Username" name="text" />
                     <hr>
                  </div>
                  <div class="input_group">
                     <input id="password" type="password" placeholder="Password" name="text" />
                     <hr>
                  </div>
                  <span class="login-status">Wrong Password</span>
                  <button type="button" onclick="Login()">Signin</button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
